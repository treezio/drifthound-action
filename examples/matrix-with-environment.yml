# Matrix + Environment-Based Workflow
# This combines parallel execution (matrix) with environment-specific authentication
# Perfect for checking one environment with many scopes in parallel

name: Production Drift Detection (Parallel)

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  # Generate matrix for production scopes only
  prepare-production-matrix:
    name: Prepare Production Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      scope-count: ${{ steps.generate.outputs.scope-count }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate matrix for production environment
        id: generate
        uses: ./drifthound-action/matrix@v1
        with:
          config-file: 'drifthound.yaml'
          environment: production  # Only production scopes

      - name: Display matrix
        run: |
          echo "Generated matrix with ${{ steps.generate.outputs.scope-count }} production scope(s)"
          echo '${{ steps.generate.outputs.matrix }}' | jq '.'

  # Run all production scopes in parallel
  production-drift-check:
    name: Production - ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: prepare-production-matrix

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-production-matrix.outputs.matrix) }}

    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate with PRODUCTION credentials
      - name: Configure AWS credentials for Production
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_PROD_ROLE }}
          role-session-name: drifthound-prod-${{ matrix.name }}
          aws-region: us-east-1

      # Run drift check for this specific scope
      # The matrix automatically runs this step for each scope in parallel
      - name: Run drift detection for ${{ matrix.name }}
        uses: ./drifthound-action@v1
        with:
          drifthound-url: ${{ secrets.DRIFTHOUND_URL }}
          drifthound-token: ${{ secrets.DRIFTHOUND_TOKEN }}
          scope: ${{ matrix.name }}  # Single scope from matrix
          fail-on-drift: 'false'

  # Summary job
  production-summary:
    name: Production Summary
    runs-on: ubuntu-latest
    needs: [prepare-production-matrix, production-drift-check]
    if: always()

    steps:
      - name: Display summary
        run: |
          echo "## Production Drift Detection Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Checked ${{ needs.prepare-production-matrix.outputs.scope-count }} production scope(s)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.production-drift-check.result }}" == "success" ]]; then
            echo "✅ **Status:** All checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status:** Some checks failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View individual job logs above for detailed results." >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: needs.production-drift-check.result == 'failure'
        run: |
          echo "::error::One or more production drift checks failed"
          exit 1
